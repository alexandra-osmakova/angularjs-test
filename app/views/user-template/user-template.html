<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <section ng-controller="UserController">
      <header>
        <div class="header-content">
          <span>Hi, {{ username | capitalize }}!</span>
          <span>
            {{ weather.currentTemp }},
            {{ weather.currentDescription | capitalize }}</span
          >
        </div>
      </header>
      <div class="main-content" ng-if="todoList">
        <div class="main-content__header">
          <h2>Plan for today</h2>
          <button
            ng-click="openFullInfo(undefined, true)"
            class="btn btn-primary"
          >
            Add
          </button>
        </div>
        <div
          ng-click="openFullInfo(item, false)"
          class="main-content__item"
          ng-repeat="item in todoList"
        >
          <h5>
            <span>{{ item.id }}</span>
            <span>{{ item.title }}</span>
          </h5>
        </div>
      </div>
    </section>
  </body>
</html>
